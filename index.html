<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Protótipo JS</title>
</head>

<body>
    <div id="container">
        <div>
            <h1> Multiplicação</h1>
            <p> Aqui é um paragrafo</p>
        </div>
        <div class="numInicial">
            <input type="number" readonly min="0" max="0" value="0">
        </div>
        <div class="numInicial">
            <input id="milhar" type="number" min="0" max="9" value="0">
        </div>
        <div class="numInicial">
            <input id="centesimal" type="number" min="0" max="9" value="0">
        </div>
        <div class="numInicial">
            <input id="decimal" type="number" min="0" max="9" value="0">
        </div>
        <div class="numInicial">
            <input id="unidade" type="number" min="0" max="9" value="0">
        </div>
        <div>
            <span id="multiplicador"> X </span>
            <select id="mult">
                <option value="11">11</option>
                <option value="2">2</option>
                <option value="4" disabled>4</option>
                <option value="5" disabled>5</option>
            </select>
        </div>

        <hr />
        <div>
            <input id="resposta" type="text" placeholder="Digite sua resposta">
        </div>
        <div>
            <p id="resultado">Resultado</p>
        </div>
        <div>
            <button id="concluir">Concluir</button> <button id="random">Aleatório</button> <button>Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
